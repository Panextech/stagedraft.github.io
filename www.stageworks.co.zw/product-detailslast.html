<script>
    function addTshirt() {
        const container = document.getElementById('tshirtContainer');
        const newTshirt = document.createElement('div');
        newTshirt.className = 'tshirt-item';
        newTshirt.innerHTML = `
            <div class="form-group">
                <label class="control-label">T-shirt Code</label>
                <input type="text" class="form-control" value="SW02 'LAST YEAR BEING BROKE'" readonly>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label class="control-label">Size</label>
                    <div class="form-group">
                        <select class="form-control size">
                            <option value="">Select Size</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="Extra Large">Extra Large</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-8">
                    <label class="control-label">Quantity</label>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="number" class="form-control quantity" placeholder="1" min="1">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-danger btn-block" onclick="removeTshirt(this)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(newTshirt);
    }

    function removeTshirt(button) {
        button.closest('.tshirt-item').remove();
    }

    function sendWhatsAppMessage(event) {
        event.preventDefault(); // Prevent form submission

        const tshirts = document.querySelectorAll('.tshirt-item');
        let message = 'Order Details:\n';
        let validOrder = true;

        for (const tshirt of tshirts) {
            const size = tshirt.querySelector('.size').value;
            const quantity = tshirt.querySelector('.quantity').value;
            
            // Validate size and quantity
            if (!size || !quantity || quantity <= 0) {
                validOrder = false;
                break;
            }

            message += `\nT-shirt Code: SW02 'LAST YEAR BEING BROKE'\nSize: ${size}\nQuantity: ${quantity}`;
        }

        if (!validOrder) {
            alert('Please ensure all T-shirts have a selected size and a valid quantity.');
            return;
        }

        const paymentMethod = document.getElementById('paymentMethod').value;
        if (!paymentMethod) {
            alert('Please select a payment method.');
            return;
        }

        message += `\nPayment Method: ${paymentMethod}`;

        const phoneNumber = '263774187893'; // Your WhatsApp number
        const encodedMessage = encodeURIComponent(message);
        
        // Create WhatsApp link
        const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        
        // Redirect to WhatsApp
        window.open(whatsappLink, '_blank');
    }
